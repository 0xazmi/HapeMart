<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact | HapeMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    .section-title {
      color: #37517e;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }

    .contact-info i {
      font-size: 1.5rem;
      color: #37517e;
      margin-right: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #37517e;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">HapeMart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
      </ul>
      <div class="d-flex gap-3">
        <a href="login.html" class="text-white nav-link">Login</a>
        <a href="register.html" class="text-white nav-link">Register</a>
      </div>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<div class="container py-5">
  <h2 class="section-title">Hubungi Kami</h2>
  <div class="row g-4">
    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="contact-info">
        <p><i class="bi bi-envelope-fill"></i> Email: support@hapemart.id</p>
        <p><i class="bi bi-telephone-fill"></i> WhatsApp: 0812-3456-7890</p>
        <p><i class="bi bi-geo-alt-fill"></i> Alamat: Jl. Teknologi No. 123, Surabaya</p>
      </div>

      <!-- Google Maps -->
      <div class="mt-4">
        <iframe src="https://www.google.com/maps?q=Surabaya&output=embed" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <form class="contact-form bg-white p-4 rounded shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Anda</label>
          <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Anda</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Pesan</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
