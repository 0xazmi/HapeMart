<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register | HapeMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #37517e, #6c9cd2);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .register-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .register-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
      border-color: #37517e;
      box-shadow: 0 0 0 0.2rem rgba(55, 81, 126, 0.25);
    }

    .btn-success {
      background-color: #37517e;
      border: none;
    }

    .btn-success:hover {
      background-color: #2e4166;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40px;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #37517e;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">HapeMart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
      </ul>
      <div class="d-flex gap-3">
        <a href="login.html" class="text-white nav-link">Login</a>
        <a href="register.html" class="text-white nav-link">Register</a>
      </div>
    </div>
  </div>
</nav>

<!-- Form Register Tengah -->
<div class="register-wrapper">
  <div class="register-box">
    <h4 class="text-center fw-bold text-uppercase mb-4" style="color: #37517e;">Registrasi</h4>
    <form onsubmit="return validateRegister(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" type="text" placeholder="Masukkan username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" id="email" type="email" placeholder="Masukkan email">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" id="password" type="password" placeholder="Masukkan password">
        <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
      <div class="mt-3 text-center">
        <span class="text-muted">Sudah punya akun? <a href="login.html">Login</a></span>
      </div>
    </form>
  </div>
</div>

<!-- Script -->
<script>
  function validateRegister(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username && !email && !password) {
      alert('Silakan isi semua kolom terlebih dahulu.');
      return false;
    }

    if (!username || !email || !password) {
      alert('Semua kolom wajib diisi.');
      return false;
    }

    if (!email.includes('@')) {
      alert('Email harus mengandung simbol "@"');
      return false;
    }

    alert(`Registrasi berhasil! Selamat datang, ${username}`);
    return true;
  }

  function togglePassword() {
    const passInput = document.getElementById("password");
    const icon = document.querySelector('.toggle-password');
    if (passInput.type === "password") {
      passInput.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      passInput.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
